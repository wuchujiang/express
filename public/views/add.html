<body>

		<button class="btn btn-primary" onclick="sub()">提交</button>
	</div>
</body>
<script>
	function sub() {
		var arr = [];
		$('.form-control').each(function() {
			var item = $(this).val();
			if($.trim(item)){
				arr.push(item);
			}
		});
		$.ajax({
			url: '/cate/addTopCate',
			type: 'post',
			data: {items: arr},
			complete: function() {
				
				//location.href = './ztree.html';
			},
			success: function(data) {
				console.log(data);
			}
		});
	}
		
</script>
